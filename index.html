<html lang="en">
<head>

</head>
<body>
  <div class="button-container">
    <button type="submit" onclick="user = 'bat'; won();"><img src="/image/bat.jpg" alt="bat"></button>
    <button type="submit" onclick="user = 'ball'; won();"><img src="/image/ball.jpg" alt="ball"></button>
    <button type="submit" onclick="user = 'wicket'; won();"><img src="/image/wicket.jpg" alt="wicket"></button>
  </div>

  <hr>
  
  <h1 id="result"></h1>

  document.querySelector('#score').innerText = ``; console.clear();">Reset</button>

      let user;

      function compChoice(){
        computer_choice = Math.floor(Math.random() * 3);

        if (computer_choice === 0) {
          computer_choice = 'wicket';  
        }
        else if (computer_choice === 1) {
          computer_choice = 'bat';
        } else if (computer_choice === 2 ) {

        }
      }

      var comScore = 0, userScore = 0;

      function won(){
        compChoice();
